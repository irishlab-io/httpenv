---
name: Continous Integration - Main

on: # yamllint disable-line rule:truthy
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'README.md'

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  secret:
    name: Call Secret Scanning
    uses: irishlab-io/admin/.github/workflows/reusable-ggshield.yml@main
    secrets: inherit

  hello-world:
    needs: secret
    name: Call Hello World
    uses: irishlab-io/pipelines/.github/workflows/reusable-hello-world.yml@main
    with:
      comments: "4321tset"
      enable: false
